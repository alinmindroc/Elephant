<div class="modal-body">
  <div class="form-group">
    <input class="form-control" ng-model="userData.username" placeholder="Username">
  </div>
  <div class="form-group">
    <input class="form-control" ng-model="userData.fullName" placeholder="Full Name">
  </div> 
  <div class="form-group">
    <input type="email" class="form-control" ng-model="userData.email" placeholder="Email">
  </div> 
  <div class="form-group">
    Change profile picture
    <input accept="image/*" type="file" class="input-group input-group-sm" ngf-select="upload($file)" 
    ngf-pattern="'image/*'"
    ngf-resize="{width: 100, height: 100}" 
    ngf-resize-if="$width > 100 || $height > 100"
    >
  </input>
  <span class="text-success" ng-show="uploadSuccess">Success</span>
  <span class="text-danger" ng-show="uploadFailed">Error: {{uploadStatus}}</span>
</div>       
<button type="submit" class="btn btn-success" ng-click="ok()">OK</button>
<button type="submit" class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
