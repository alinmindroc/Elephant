<div class="modal-body">
  <div class="form-group">
    <select placeholder="Language" class="form-control" ng-model="language">
      <option>English</option>
      <option>Francais</option>
      <option>Romana</option>
    </select>
  </div>
  <div class="form-group">
    <select placeholder="Sharing" class="form-control" ng-model="sharing">
      <option>Public</option>
      <option>Private</option>
    </select>
  </div>    
  <button type="submit" class="btn btn-success" ng-click="ok()">OK</button>
  <button type="submit" class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
